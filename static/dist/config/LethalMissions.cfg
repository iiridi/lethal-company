[General]

## The language code for translations (e.g., en for English, es for Spanish).
# Setting type: String
# Default value: en
LanguageCode = en

## The maximum number of moon missions to start.
# Setting type: Int32
# Default value: 3
MaxMissions = 3

## The option for new mission notifications. Options: None, SoundOnly, SoundAndBanner.
# Setting type: NotificationOption
# Default value: SoundAndBanner
# Acceptable values: None, SoundOnly, SoundAndBanner
NotificationOption = SoundAndBanner

## Generate random number of missions.
# Setting type: Boolean
# Default value: false
RandomMode = false

